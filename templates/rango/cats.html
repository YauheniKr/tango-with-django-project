
<ul class = 'nav flex-column'>
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
                    {{ c.name }}
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li class="nav-item">No Categories Yet!</li>
    {% endif %}
</ul>
